<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display Date</title>
	<script>
	function display()
	{
	document.getElementById("showdate").innerHTML=Date();
	}
	</script>
</head>
<body>
	<button type="button" onclick="display()">Show Date</button>
	<p id="showdate"></p>
</body>
</html>
