<!DOCTYPE html>
<html lang="en">
<head>
<title>To check number is between 10 to 100</title>
<script>
	function check_numbers(x) 
  {
  if (x>=10 && x<=100)
  {
    document.write("Between");
  } 
  else 
  {
    document.write("Not between");
  }
}

check_numbers(12);
check_numbers(11);
check_numbers(9);

let code=100;
switch(true)
{
	case code>=10 && code<=100:
		document.write("Between");
		break;
	default:
		document.write("Not between");
		break;
}
</script>
</head>

<body>
</body>
</html>
